<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Working with CSS and JS Files</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <h1>Right, bois. Onto using different files. We got:</h1>
    <p><strong>this is </strong> black., and</p>
    <p class="darkgreenboi"><strong>this is </strong> dark green. <span class="redboi">and this is red.</span></p>

    <h2>Definitely not a virus :3</h2>
    <button id="littleNub">dePression</button>

    <h2>Choose a mental illness.</h2>
    <input type="text" id="notJustSad" placeholder="We're here for you :)"/> <!--it ends like that bc it's a self-closing tag-->

    <p>try typing <strong>depression</strong> or <strong>anxiety</strong></p>
    <p>I even made it case insensitive :)</p>

    <!--Initialize the script at the end of the body to ensure the HTML runs and finishes first before the js does anything-->
    <script src="script.js"></script>
    
</body>

</html>

<!--NOTES:-->

<!--LINKING CSS-->

<!--You call the CSS stuff in the head. If there are more than one, the last one will have precedence-->

<!--link tag attributes:-->

<!--rel: relationship. There are commonly others like icon, preload, and alternate. For a CSS, it's stylesheet-->
<!--href: the link (URL or directory path) of the image/file-->
<!--type: specifies the MIME (aka Multipurpose Internet Mail Extensions) type. It's optional for CSS.-->
<!--media: specifies the stylesheet is suitable for what devices. We put all for all devices.-->

<!--You can add classes to any specific element to specify which ones get special treatment in the .css file-->
<!--Use the span tag if you want to make a specific part be something else-->


<!--LINKING JS-->

<!--You call the JS stuff in the body. The HTML file, being the structuring of the website, tells where the buttons, video players, images, etc. are.-->
<!--JS is literally like a function. You specify the element (our button element there is called littleNub. That's the ID) that the JS will work on in the JS file-->

<!--some other element tags:-->

<!--buttons: <button>-->
<!--links: <a>-->
<!--images: <img>-->
<!--forms: <form>-->
<!--input fields: <input>, <textarea>, <select>-->
<!--tables: <table>, <tr>, <td>-->

<!--element tag attributes:-->

<!--id: the name of the element, which would then be referred to in the JS file-->
